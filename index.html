<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Sholat Modern</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white/80 backdrop-blur rounded-2xl shadow-2xl mt-10 border border-blue-100">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-blue-700 tracking-tight flex items-center justify-center gap-2">
      <svg xmlns='http://www.w3.org/2000/svg' class='h-8 w-8 text-blue-500' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71.71M21 12h-1M4 12H3m16.95 7.05l-.71-.71M4.05 4.05l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z' /></svg>
      Jadwal Sholat
    </h1>
    <form id="searchForm" class="flex mb-6 gap-2" autocomplete="off" onsubmit="return false;">
      <input id="cityInput" type="text" placeholder="Masukkan nama kota" class="flex-1 p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50 placeholder-blue-300 text-blue-900 transition" autofocus>
      <button id="searchBtn" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-5 py-2 rounded-lg font-semibold shadow hover:from-blue-600 hover:to-blue-800 transition">Cari</button>
    </form>
    <div id="result"></div>
  </div>
  <footer class="mt-8 text-gray-400 text-xs tracking-wide">&copy; 2025 Jadwal Sholat by daniel </footer>
  <script src="app.js"></script>
</body>
</html>
